<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" connect="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animated Login Form </title>
        <link
    rel ="stylesheet"
    href="C:\Users\DELL\Desktop\website full stack\login.css"/>
    <link rel="stylesheet" href="login.css"/>
    </head>
    <body>
        <div class="login_form_container">
            <div class="login_form">
                <h2>Login</h2>
                <div class="input_group">
                    <i class="fa fa-user"></i>
                    <input
                    type="text"
                    placeholder="Username"
                    class="input_text"
                    autocomplete="off"
                    />
                    </div>
                    <div class="input_group">
                        <i class="fa fa-unlock-alt"></i>
                        <input 
                        type="password"
                        placeholder="Password"
                        class="input_text"
                        autocomplete="off"
                        />
                        </div>
                        <div class="button-group" id="login_button">
                            <a>Submit</a>
                        </div>
                        <div class="fotter">
                            <a>Forgot Password ?</a>
                            <a href="sign.html">Signup</a>
                            </div>

                        </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="hhtps://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
    
</html>
