<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" connect="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Sign in</title>
        <link 
        rel="stylesheet" href="sign.css">

    </head>
    <body>
        <div class="Sign-in-form-container">
            <div class="sign-in">
                <h2>Sign in</h2>
                <div class="input-group">
                    <i class="fa fa-user"></i>
                    <input
                    type="text"
                    placeholder="First Name"
                    class="input-text"
                    autocomplete="off"
                    />
                    <div class="input-group">
                        <i class="fa fa-user"></i>
                        <input
                        type="text"
                        placeholder="Last Name"
                        class="input-text"
                        autocomplete="off"
                        />
                        <div class="input-group">
                            <i class="fa fa-user"></i>
                            <input
                            type="text"
                            placeholder="E-mail"
                            class="input-text"
                            autocomplete="off"
                            />
                            <div class="input-group">
                                <i class="fa fa-unlock-alt"></i>
                                <input
                                type="password"
                                id="passwordfield"
                                class="input-text"
                                placeholder="password"
                                autocomplete="off"
                                span id="togglepassword" class="password-toggle">Show
                                />
                             
                             <div class="button-group" id="Sign_button">
                                <a>Submit</a>
                             </div>

                            </div>

                        </div>

                    </div>
                    


                </div>
            </div>
        </div>
        <script src="hhtps://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
